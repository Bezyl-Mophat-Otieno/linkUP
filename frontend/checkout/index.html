<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300&family=Outfit:wght@400;700&family=Poppins:wght@100;200;300&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product</title>
  </head>
  <body class="body">
    <nav class="navbar navbar-custom navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="brand-container">
          <span class="material-symbols-outlined"> diversity_3 </span>
          <a class="navbar-brand" href="#">linkUP</a>
        </div>
        <button
          class="navbar-toggler-custom"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="material-symbols-outlined"> menu </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <span class="material-symbols-outlined"> house </span>
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <span class="material-symbols-outlined"> person_search </span>
              <a class="nav-link active" aria-current="page" href="#"
                >Explore</a
              >
            </li>
            <li class="nav-item">
              <span class="material-symbols-outlined"> manage_accounts </span>
              <a class="nav-link active" aria-current="page" href="#"
                >Profile</a
              >
            </li>

            <li class="nav-item">
              <span class="material-symbols-outlined"> logout </span>
              <a
                class="nav-link active"
                aria-current="page"
                href="http://127.0.0.1:5500/frontend/login/index.html#"
                >Log-out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="main">
      <div class="sideNav">
        <div class="brandLogo">
          <span class="material-symbols-outlined logo"> diversity_3 </span>
          <a class="navbar-brand" href="#">linkUP</a>
        </div>
        <div class="menuItem">
          <span class="material-symbols-outlined"> home_pin </span>
          <a
            class="navbar-brand"
            href="http://127.0.0.1:5500/frontend/user-dashboard/index.html#"
            >Home</a
          >
        </div>

        <div class="menuItem">
          <span class="material-symbols-outlined"> storefront </span>
          <a
            class="navbar-brand"
            href="http://127.0.0.1:5500/frontend/market-place/index.html#"
            >Market Place</a
          >
        </div>
        <div class="menuItem">
          <span class="material-symbols-outlined"> manage_accounts </span>
          <a
            class="navbar-brand"
            href="http://127.0.0.1:5500/frontend/profile/index.html#"
            >Profile</a
          >
        </div>

        <div class="menuItem">
          <span class="material-symbols-outlined"> logout </span>
          <a
            class="navbar-brand"
            href="http://127.0.0.1:5500/frontend/login/index.html#"
            >Log-out</a
          >
        </div>
      </div>

      <div class="mainContent">
        <div class="card card-custom" style="width: 18rem">
          <div class="card-body">
            <div class="priceContainer">
              <div class="price h5">KSH.5OOO/=</div>
            </div>
          </div>
          <div class="call-to-action">
            <button class="buy btn btn-outline-primary rounded">CASHOUT</button>
            <button class="contact-seller btn btn-warning fw-bold rounded">
              PAYPAL
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
