    <title>Register</title>

<body>
    <div class="main">
        <form action="" class="registerForm">
            <div class="homeLink">
                <span class="material-symbols-outlined">
                    house
                    </span>

            <p class="statement">Already have an account? <a href="../login/index.html" class="link">Login</a></p>
    
        </form>
        <div class="brand">
            <img src="../images/Rectangle 8.png" alt="">
