name: CI/CD Enabled
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
jobs:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout The Code
            uses: actions/checkout@v2
        - name: Setup Node.js
            uses: actions/setup-node@v2
            with:
                node-version: '18.x'

        - name: Install Dependencies
            run: npm ci
        - name : Run Test
            run: npm run test
